<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div id="content"></div>
  <button id="downloadBtn">Download PDF</button>

  <script>
    // Get the HTML content passed as a URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const htmlContent = urlParams.get('html');

    // Check if HTML content is available
    if (htmlContent) {
      // Decode the HTML content (since it may be URL-encoded)
      const decodedContent = decodeURIComponent(htmlContent);

      // Insert the decoded content into the page
      document.getElementById('content').innerHTML = decodedContent;

      // PDF generation functionality
      document.getElementById('downloadBtn').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Use jsPDF to generate PDF from HTML
        doc.html(document.getElementById('content'), {
          callback: function (doc) {
            doc.save('generated.pdf');
          }
        });
      });
    } else {
      document.getElementById('content').innerText = 'No HTML content provided.';
    }
  </script>

</body>
</html>
