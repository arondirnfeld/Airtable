<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Embed</title>
</head>
<body>
  <h1>Embedded HTML Content</h1>
  
  <!-- Displaying HTML from the query string -->
  <div id="html-content"></div>

  <script>
    // Function to extract HTML parameter from the URL and inject it
    const urlParams = new URLSearchParams(window.location.search);
    const htmlContent = urlParams.get("html");

    if (htmlContent) {
      // Decode and set the HTML content inside the div
      document.getElementById("html-content").innerHTML = decodeURIComponent(htmlContent);
    } else {
      document.getElementById("html-content").innerText = "No HTML content provided.";
    }
  </script>
</body>
</html>
